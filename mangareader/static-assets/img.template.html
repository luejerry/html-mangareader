<div id="_${id}" class="page" data-index="${id}">
  <a href="#_${previd}">
    <span class="prev">
      <div class="arrow left">❮</div>
    </span>
  </a>
  <a href="#_${nextid}">
    <span class="next">
      <div class="arrow right">❯</div>
    </span>
  </a>
  <img data-src="${img}" class="image" width="${width}" height="${height}" loading="lazy" />
</div>
